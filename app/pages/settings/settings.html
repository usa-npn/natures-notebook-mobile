<FlexboxLayout flexDirection="column"
               height="100%"
               width="100%" padding="2">

    <FlexboxLayout flexDirection="column" class="bordered-stack">
        <FlexboxLayout alignItems="center"
                       class="oddRow">
            <Label text="Sync Over Wi-Fi Only"
                   width="120"
                   textWrap="true"></Label>
            <StackLayout orientation="horizontal"
                         flexGrow="1">
                <Label text="{{ wifiOnlySync == true ? radioCheckedIcon : radioUncheckedIcon }}"
                       class="radio-icon"
                       (tap)="toggleWifiOnlySync(true)"></Label>
                <Label text="Yes"
                       class="radio-text"></Label>
                <Label text="{{ wifiOnlySync == false ? radioCheckedIcon : radioUncheckedIcon }}"
                       class="radio-icon"
                       (tap)="toggleWifiOnlySync(false)"></Label>
                <Label text="No"
                       class="radio-text"></Label>
            </StackLayout>
            <FlexboxLayout alignItems="center" justifyContent="center" class="icon-box" (tap)="popupInfo('wifi-only')">
                <Label text="{{ infoIcon }}" class="info-icon2"></Label>
            </FlexboxLayout>
        </FlexboxLayout>
        <FlexboxLayout alignItems="center"
                       class="evenRow">
            <Label text="Include Time in Dates Observed"
                   width="120"
                   textWrap="true"></Label>
            <StackLayout orientation="horizontal"
                         flexGrow="1">
                <Label text="{{ recordObservationTime == true ? radioCheckedIcon : radioUncheckedIcon }}"
                       class="radio-icon"
                       (tap)="toggleRecordObservationTime(true)"></Label>
                <Label text="Yes"
                       class="radio-text"></Label>
                <Label text="{{ recordObservationTime == false ? radioCheckedIcon : radioUncheckedIcon }}"
                       class="radio-icon"
                       (tap)="toggleRecordObservationTime(false)"></Label>
                <Label text="No"
                       class="radio-text"></Label>
            </StackLayout>
            <FlexboxLayout alignItems="center" justifyContent="center" class="icon-box" (tap)="popupInfo('include-time')">
                <Label text="{{ infoIcon }}" class="info-icon2"></Label>
            </FlexboxLayout>
        </FlexboxLayout>

    </FlexboxLayout>

    <FlexboxLayout flexDirection="column"
                   class="bordered-box" padding="4" marginBottom="2">
        <FlexboxLayout alignItems="center" height="50">
            <Label class="account-info-text" text="Current Account: "></Label>
            <TextField text={{getAccountEmail()}} editable="false" flexGrow="1"></TextField>
        </FlexboxLayout>
        <StackLayout class="button-stack" style="width:100%" marginTop="2" (tap)="manageAccounts()">
            <Label text="{{groupIcon}}"
                   class="button-icon"></Label>
            <Label text="Manage Accounts"
                   class="button-text"></Label>
        </StackLayout>
    </FlexboxLayout>

    <FlexboxLayout flexDirection="column"
                  
                   (tap)="incrementDebug()"
                   class="bordered-box" flexGrow="1" padding="2" paddingTop="6" style.backgroundColor="{{ getBackgroundColor() }}">
        <StackLayout class="nn-pic" height="100" width="200"></StackLayout>
        <Label style="font-size: 12; text-align: center" text="{{ getVersion() }}"></Label>
        <Label style="font-size: 6" textWrap="true">

OMB Control #: 1028-0103

              </FormattedString>
        </Label>
        <Label flexGrow="1"></Label>
        <Button text="View Privacy Statement" style="width:97%" (tap)="popupPrivacy()"></Button>
